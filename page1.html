<!DOCTYPE html>
<html>
<head>
  <title>Hello Git</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
    }
    
    h1 {
      color: #0066cc;
      text-shadow: 0 4px 12px rgba(0,0,0,0.15);
      font-size: 4rem;
      margin: 0;
      background: linear-gradient(to right, #0056b3, #008cfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 3s infinite;
    }
    
    p {
      color: #2e7d32;
      font-size: 2.2rem;
      line-height: 1.6;
      max-width: 700px;
      margin-top: 20px;
      background: linear-gradient(to right, #00bfa5, #008cfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 0 rgba(0,0,0,0.1); }
      50% { text-shadow: 0 0 20px rgba(0, 136, 255, 0.7); }
      100% { text-shadow: 0 0 0 rgba(0,0,0,0.1); }
    }
    
    .container {
      max-width: 800px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 10px 50px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    
    .footer {
      margin-top: 30px;
      color: #757575;
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Git</h1>
    <p>This is a beautifully styled Git project showcase</p>
    
    <div class="footer">
      <p>Git version control is amazing! ðŸ˜Ž</p>
    </div>
  </div>
</body>
</html>
